<h2 mat-dialog-title>{{ data.isEdit ? 'Edit Role' : 'Create New Role' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="roleForm">
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Role Name (Display)</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="roleForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Role Key (e.g., NURSE_MANAGER)</mat-label>
      <input matInput formControlName="key" [readonly]="data.isEdit" required>
      <mat-hint *ngIf="!data.isEdit">Use upper-case and underscores (A-Z,_)</mat-hint>
      <mat-error *ngIf="roleForm.get('key')?.hasError('required')">Key is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Description (Optional)</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
      <mat-hint>Briefly explain the responsibilities of this role.</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button 
    mat-raised-button 
    color="primary" 
    [disabled]="!roleForm.valid" 
    (click)="onSave()"
  >
    {{ data.isEdit ? 'Update' : 'Create' }}
  </button>
</div>
