<div class="container">
  <h3 mat-dialog-title>{{ data.title || 'Confirm Action' }}</h3>
  
  <div mat-dialog-content>
    <p>{{ data.message || 'Are you sure you want to proceed?' }}</p>
    
    <ul class="clearfix mt-3">
      <li>
        <p><span class="font-weight-bold">Name:</span> {{data.name}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold">Department:</span> {{ data.department }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Mobile:</span> {{data.mobile}}
        </p>
      </li>
    </ul>
  </div>
  
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1">
      Delete
    </button>
    
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
